<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird With Machine Learning</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="myAudio">
      <source src="./background.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="container mx-auto">
      <div class="row mx-auto">
        <h1 class="h1 mx-auto text-light">Flappy Bird With Machine learning</h1>
        <div class=" mx-auto">
          <div class="mx-auto flex">
            <br />
            <canvas id="flappy" height="512" width="800"></canvas> <br />

            <div class="mx-auto">
              <span class="text-light h4"
                >Speed for the Game (MAX may break the game) :
              </span>
              <button class="btn btn-warning" onclick="speed(60)">x1</button>
              <button class="btn btn-success" onclick="speed(120)">x2</button>
              <button class="btn btn-primary" onclick="speed(180)">x3</button>
              <button class="btn btn-info" onclick="speed(300)">
                x5
              </button>
              <button class="btn btn-danger" onclick="speed(0)">MAX</button>
            </div>
            <br />
            <div class="mx-auto">
              <span class="text-light h4">Slow Motion : </span>
              <button class="btn btn-danger" onclick="speed(1)">
                Super SLOW
              </button>
              <button class="btn btn-primary" onclick="speed(5)">
                Very SLOW
              </button>
              <button class="btn btn-info" onclick="speed(30)">
                SLOW
              </button>
            </div>
            <br />
            <span class="h4 text-light">Background Music : </span>
            <button class="btn btn-success" onclick="playAudio()">
              Enable
            </button>
            <button class="btn btn-danger" onclick="stopAudio()">
              Disable
            </button>
          </div>
        </div>
      </div>
    </div>
    <br /><br />

    <footer class="footer">
      <span class="text-dark h5 mx-auto bg-light"
        >Created by Alim Ansari, Farman Khan, Mustaqim Kaderia, Kamal Ansari
      </span>
    </footer>

    <script>
      var background = document.getElementById("myAudio");

      function playAudio() {
        background.loop = true;
        background.play();
      }
      function stopAudio() {
        background.pause();
      }
    </script>
  </body>
</html>
